name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install context-assistant dependencies
        run: npm ci
        working-directory: ./context-assistant

      - name: Build three.js (if needed for tests)
        run: npm run build
        working-directory: .
        continue-on-error: true

      - name: Run linter
        run: npm run lint
        working-directory: ./context-assistant

      - name: Run unit tests with coverage
        run: npm run test:unit
        working-directory: ./context-assistant

      - name: Run integration tests
        run: npm run test:integration
        working-directory: ./context-assistant
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          npm run test:coverage
          echo "Coverage threshold check is handled by vitest config (80%)"
        working-directory: ./context-assistant

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./context-assistant/coverage/coverage-final.json
          flags: context-assistant
          name: context-assistant-coverage
        continue-on-error: true
