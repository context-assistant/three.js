name: Deploy to GitHub Pages

on:
  release:
    types: [published]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install context-assistant dependencies
        run: npm ci
        working-directory: ./context-assistant

      - name: Build three.js production
        run: npm run build
        working-directory: .

      - name: Build context-assistant production
        run: npm run build
        working-directory: ./context-assistant

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug workflow context
        run: |
          echo "GITHUB_RUN_ID: ${{ github.run_id }}"
          echo "GITHUB_REF: ${{ github.ref }}"
          echo "GITHUB_SHA: ${{ github.sha }}"
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"

      - name: Copy three.js build files
        run: |
          cp -r ./context-assistant/dist _site
          cp -r ./build _site/
          cp -r ./editor _site/
          cp -r ./playground _site/
          cp -r ./manual _site/
          cp -r ./docs _site/
          cp -r ./files _site/
          cp -r ./examples _site/
          cp -r ./src _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

